<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить данные пользователя</title>
</head>
<body>
<h1>Изменение данных пользователя</h1>
<form th:action="@{/edit.html}" method="post">
<!--    <input type="hidden" th:field="*{id}">-->
    <label for="firstName">Внесите имя:</label>
    <input type="text" id="firstName" name="firstName" th:value="${user.firstName}">
    <br>
    <label for="lastName">Внесите фамилию:</label>
    <input type="text" id="lastName" name="lastName" th:value="${user.lastName}">
    <br>
    <label for="age">Внесите возраст:</label>
    <input type="text" id="age" name="age" th:value="${user.age}">
    <br>
    <input type="submit" value="Изменить">
    <br>
        <a href="/">Перейти к списку пользователей</a>
</form>
</body>
</html>
